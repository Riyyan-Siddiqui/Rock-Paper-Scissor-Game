<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor-Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div id="icons-container">
        <div class="icons" id="rock"></div>
        <div class="icons" id="paper"></div>
        <div class="icons" id="scissor"></div>
    </div>

    <div id="score-board">
        <div id="user-score-container">
            <p id="user-score" class="score">0</p>
            <p>You</p>
        </div>
        <div id="comp-score-container">
            <p id="comp-score" class="score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div id="mesg-container">
        <p id="msg"> default</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
